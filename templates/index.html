<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Proxy Gateway</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepSeek Experience</h1>
            <p>Engage with AI-powered insights.</p>
            {% if current_user.is_authenticated %}
                <p>Welcome, {{ current_user.name }} | <a href="{{ url_for('logout') }}">Logout</a></p>
            {% else %}
                <a href="{{ url_for('login') }}" class="google-btn">Login with Google</a>
            {% endif %}
        </header>
        {% if current_user.is_authenticated %}
        <main>
            <div class="model-selection">
                <label for="service">Choose a service:</label>
                <select id="service" name="service">
                    <option value="deepseek">DeepSeek</option>
                    <option value="openai">OpenAI</option>
                </select>
            
                <label for="model">Choose a model:</label>
                <select id="model" name="model">
                    <!-- Options will be populated based on service selection -->
                </select>
            </div>
            
            <div class="input-section">
                <textarea id="user-input" placeholder="Type your query here..."></textarea>
                <button id="submit-btn">Submit</button>
            </div>
            <div id="response-section" class="hidden">
                <h2>Response:</h2>
                <p id="response-text"></p>
            </div>
            <div id="chat-history" class="hidden">
                <h2>Chat History:</h2>
                <div id="history-content"></div>
            </div>
        </main>
        {% endif %}
        <footer>
            <p>&copy; 2025 DeepSeek Proxy Gateway</p>
        </footer>
    </div>

    <script>
        const serviceSelect = document.getElementById('service');
        const modelSelect = document.getElementById('model');

        const models = {
            deepseek: ['model_ds1', 'model_ds2'],
            openai: ['gpt-3.5-turbo', 'gpt-4']
        };

        serviceSelect.addEventListener('change', (event) => {
            const selectedService = event.target.value;
            modelSelect.innerHTML = '';
            console.log("Before models")
            models[selectedService].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
            console.log("After models")
        });

        // Trigger change event to populate models on page load
        serviceSelect.dispatchEvent(new Event('change'));

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value.trim();
            const selectedService = serviceSelect.value;
            const selectedModel = modelSelect.value;
            if (!userInput) return;

            const responseSection = document.getElementById('response-section');
            const responseText = document.getElementById('response-text');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: userInput, service: selectedService, model: selectedModel }),
                });

                const data = await response.json();
                responseText.textContent = data.response;
                console.log(data)
                console.log(data.response) // Adjust based on your response structure
                console.log(data.history)
                responseSection.classList.remove('hidden');
                updateChatHistory(data.history);
            } catch (error) {
                responseText.textContent = `Error: ${error.message}`;
                responseSection.classList.remove('hidden');
            }
        });

        function updateChatHistory(history) {
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = '';
            console.log("Before history")
            console.log(history)
            history.forEach(entry => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('chat-entry', 'user-entry');
                userDiv.textContent = entry.user_input;
                const responseDiv = document.createElement('div');
                responseDiv.classList.add('chat-entry', 'response-entry');
                responseDiv.textContent = entry.response_data;
                historyContent.appendChild(userDiv);
                historyContent.appendChild(responseDiv);
            });
            console.log("After history")
            document.getElementById('chat-history').classList.remove('hidden');
        }
    </script>
</body>
</html>
