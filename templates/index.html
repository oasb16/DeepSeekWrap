<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Proxy Gateway</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepSeek Experience</h1>
            <p>Engage with AI-powered insights.</p>
        </header>
        <main>
            <div class="input-section">
                <textarea id="user-input" placeholder="Type your query here..."></textarea>
                <button id="submit-btn">Submit</button>
            </div>
            <div id="response-section" class="hidden">
                <h2>DeepSeek Response:</h2>
                <p id="response-text"></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 DeepSeek Proxy Gateway</p>
        </footer>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const responseSection = document.getElementById('response-section');
            const responseText = document.getElementById('response-text');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: userInput }),
                });

                const data = await response.json();
                if (data.error) {
                    responseText.textContent = `Error: ${data.error}`;
                } else {
                    responseText.textContent = data; // Adjust based on DeepSeek's response structure
                }
                responseSection.classList.remove('hidden');
            } catch (error) {
                responseText.textContent = `Error: ${error.message}`;
                responseSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
